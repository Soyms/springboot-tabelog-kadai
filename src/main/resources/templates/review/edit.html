<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
        
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">   
     
    <link th:href="@{/css/style.css}" rel="stylesheet" >
     
    <title>レビュー編集</title>       
</head>
<body>
    <div class="samuraitravel-wrapper">
        <h1 class="mb-4 text-center">レビュー編集ページ</h1>   
        <div class="card my-4">
            <div class="card-body">
                <form th:action="@{/submitReview}" method="post">
                    <div class="mb-3">
                        <label for="rating" class="form-label">評価</label>
                        <select id="rating" name="rating" class="form-select" required>
                            <option value="" th:selected="${review.rating == ''}">選択してください</option>
                            <option value="5" th:selected="${review.rating == 5}">★★★★★</option>
                            <option value="4" th:selected="${review.rating == 4}">★★★★</option>
                            <option value="3" th:selected="${review.rating == 3}">★★★</option>
                            <option value="2" th:selected="${review.rating == 2}">★★</option>
                            <option value="1" th:selected="${review.rating == 1}">★</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">コメント</label>
                        <textarea id="comment" name="comment" th:text="${review.description}" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
