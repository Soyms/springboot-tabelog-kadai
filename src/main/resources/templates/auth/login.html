<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div> 
         
         <title>ログイン</title>       
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
          <main>
           <div class="container py-4 nagoyameshi-container">
             <div class="row justify-content-center">        
               <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">                            
                <h1 class="mb-4 text-center">ログイン</h1>

                <div class="row mb-1">
                    <p class="text-danger">
                        動作確認用アカウント<br>
                        メールアドレス：user@example.com<br>
                        パスワード：nagoyameshi<br>
                        テストカード：565656<br>
                        
                    </p>
                </div>

                <hr class="mb-4">

                            
                    
                <form th:action="@{/login}" method="post">
                    <input type="hidden" name="_token" value="LRieOJzEOQCqskO8aqZ297oW4wcVdpxHR9UenPr5"> 
                       <div class="form-group mb-3">                                        
                            <input type="email" class="form-control" id="email" name="email" value="" required="" autocomplete="email" placeholder="メールアドレス" autofocus="">                    
                       </div>    
                                
                    <div class="form-group mb-3">                    
                        <input id="password" type="password" class="form-control" name="password" required="" autocomplete="new-password" placeholder="パスワード">                    
                    </div>

                    <div class="form-group mb-3">                    
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                <label class="form-check-label" for="remember">
                                    次回から自動的にログインする
                                </label>
                            </div>                    
                    </div>                    
                    
                    <div class="form-group d-flex justify-content-center mb-4">
                        <button type="submit" class="btn btn-primary text-white shadow-sm w-100">ログイン</button>
                    </div>                                              
                </form>       

                <hr class="my-4">                
                            
                <div class="text-center">
                    <a th:href="@{/signup}">
                        新規会員登録はこちら
                    </a>
                </div>              
            </div>
        </div>
    </div>          
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>         
     </body>
 </html>
