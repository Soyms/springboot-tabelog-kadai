<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">ログイン</h1>

                        <div class="row mb-1">
                            <p class="text-danger">
                                動作確認用アカウント<br>
                                メールアドレス：user@example.com<br>
                                パスワード：nagoyameshi<br>
                            </p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            メールアドレスまたはパスワードが正しくありません。
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード">
                            </div>

                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">ログイン</button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="#">
                                会員登録
                            </a>
                        </div>                                                 
                    </div>
                </div>
            </div>             
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>    

    <script src="path/to/your/scripts.js"></script>
  </body>
    <footer class="bg-light">
       <p class="text-center text-muted small mb-0">© NAGOYAMESHI All rights reserved.</p>    
    </footer>
</html>
